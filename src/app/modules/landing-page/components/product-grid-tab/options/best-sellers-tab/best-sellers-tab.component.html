<div class="entire-product-grid">

    <div class="single-card" *ngFor="let card of card">
        <div class="image-section" style="background: url('{{card.productImg}}'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>

        <div class="info-section">
            <img src="/assets/svgs/rating-group.svg" alt="">
            <span class="shoe-name">{{card.productName}}</span>
            <span class="shoe-price">{{card.productPrice}}</span>
        </div>

    </div>


</div>
